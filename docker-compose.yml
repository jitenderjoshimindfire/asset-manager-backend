services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: asset_manager_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - asset_manager_network

  # Redis - FIXED PORT
  redis:
    image: redis:7.2-alpine
    container_name: asset_manager_redis
    restart: unless-stopped
    ports:
      - "6370:6379"
    command: redis-server --bind 0.0.0.0 --protected-mode no
    volumes:
      - redis_data:/data
    networks:
      - asset_manager_network

  # MinIO
  minio:
    image: minio/minio:latest
    container_name: asset_manager_minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server --console-address ":9001" /data
    networks:
      - asset_manager_network

volumes:
  mongodb_data:
  redis_data:
  minio_data:

networks:
  asset_manager_network:
    driver: bridge